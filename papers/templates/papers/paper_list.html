<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Papers</title>
</head>
<body>
  <h1>My Papers</h1>
  {% if papers %}
    <ul>
      {% for paper in papers %}
        <li>
          <strong>{{ paper.title|default:paper.pdf_file.name }}</strong>
          <small>({{ paper.get_parse_type_display }})</small>
          <a href="{% url 'papers:paper_download' paper.id %}">Download PDF</a>
          <a href="{% url 'papers:paper_detail' paper.id %}">View Details</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't uploaded any papers yet.</p>
  {% endif %}
</body>
</html>
