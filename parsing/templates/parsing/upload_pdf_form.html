<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload PDF to Parse References</title>
</head>
<body>
  <h1>Upload PDF to Parse References</h1>
  <form action="{% url 'parsing:parse_references_html' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="pdf_file">Choose a PDF:</label>
    <input type="file" name="pdf_file" id="pdf_file" required />
    <button type="submit">Parse References</button>
  </form>
</body>
</html>
